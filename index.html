<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card_cobertura">
        <img src="./images/icon-view.svg" />
      </div>
      <img
        class="img_card"
        src="./images/image-equilibrium.jpg"
        alt="Ntf imagen"
      />
      <h3 class="titulo_card">Equilibrium #3429</h3>
      <p class="description_card">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card_two_options">
        <div class="card_eth">
          <img
            src="./images/icon-ethereum.svg"
            alt="icono criptomoneda ethereum"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="card_days">
          <img src="./images/icon-clock.svg" alt="Icono reloj" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="card_bottom">
        <img class="card_bottom_img" src="./images/image-avatar.png" />
        <p class="card_bottom_p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
